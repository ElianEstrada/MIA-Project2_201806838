<app-navbar></app-navbar>
<div class="container">
    <div class = "card-content form__content">
        <form class="col s12" (submit)="login()">
            <div class="row z-depth-3 form__content__input">
                <div class="col s12">
                    <h1>
                        <b>LOGIN</b>
                    </h1>
                </div>
              <div class="input-field col s12">
                <i class="material-icons prefix white-text">account_circle</i>
                <input id="icon_prefix" [(ngModel)] ="username" (keyup.enter)="username=''" required="required" name="username" type="text" class="validate">
                <label for="icon_prefix">Username</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix white-text">lock</i>
                <input id="icon_telephone" [(ngModel)] = "password" (keyup.enter)="password=''" required="required" name="password" type="password" class="validate">
                <label for="icon_telephone">Password</label>
              </div>
              <div>
                  <button class="btn-large waves-effect waves-light green" type="submit" [disabled]="username==='' || password===''">
                      LOGIN
                  </button>
              </div>
            </div>
          </form>
    </div>
</div>
