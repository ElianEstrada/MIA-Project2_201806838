<app-navbar></app-navbar>
<div class="container">
  <div class="card-content form__content">
    <form class="col s12">
      <div class="row z-depth-3 form__content__input">
        <div class="col s12">
          <h1>
            <b>LOGIN</b>
          </h1>
        </div>
        <div *ngIf="!movil" class="input-field col s12">
          <i class="material-icons prefix white-text">account_circle</i>
          <input
            id="icon_prefix"
            [(ngModel)]="nickName"
            (keyup.enter)="nickName = ''"
            required="required"
            name="nickName"
            type="text"
            class="validate"
          />
          <label for="icon_prefix">nickName</label>
        </div>
        <div *ngIf="movil" class="input-field col s12">
          <i class="material-icons prefix white-text">account_circle</i>
          <input
            id="icon_prefix"
            [(ngModel)]="email"
            (keyup.enter)="email = ''"
            required="required"
            name="email"
            type="email"
            class="validate"
          />
          <label for="icon_prefix">userName</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix white-text">lock</i>
          <input
            id="icon_telephone"
            [(ngModel)]="password"
            (keyup.enter)="password = ''"
            required="required"
            name="password"
            type="password"
            class="validate"
          />
          <label for="icon_telephone">Password</label>
        </div>
        <p>
          <label>
            <input type="checkbox" class="filled-in" (change) = "admin()"/>
            <span>I'm Administrator</span>
          </label>
        </p>
        <div>
          <button
            class="btn-large waves-effect waves-light green"
            (click) ='login()'
            [disabled]="
              (email === '' || password === '') &&
              (nickName === '' || password === '')
            "
          >
            LOGIN
          </button>
        </div>
      </div>
    </form>
    <div *ngIf="!authentify">
      <div class="red">
        <h4>
          The User or Password is incorrect
        </h4>
      </div>
    </div>
  </div>
</div>
